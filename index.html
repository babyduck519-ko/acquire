  <script>
    var isClassicMode = true;
    var hotelNames = ["μƒ‰μ¨", "νƒ€μ›", "μ•„λ©”λ¦¬μΉΈ", "νμ¤ν‹°λ²", "μ›”λ“μ™€μ΄λ“", "μ½ν‹°λ„¨ν„Έ", "μ„νλ¦¬μ–Ό"];
    var hotelColors = ["f43b38", "bb9f03", "3d4dbc", "00aeb5", "842d95", "0898e2", "fa882d"];
    var currentChainSizes = new Array(hotelNames.length);
    for( var i = 0; i < currentChainSizes.length; i++ )
      currentChainSizes[i] = 1;

    var chainAdjuster = [ 0, 0, 1, 1, 1, 2, 2 ];
    var chainSizes = [2, 3, 4, 5, 6, 11, 21, 31, 41];
    var secondBonuses = [ 1500, 2200, 3000, 3700, 4200, 5000, 5700, 6200, 7000, 7700, 8200 ];
    var wishList = new Array();
    var buyableCandidateList = new Array();

    function getCurrentStockValue( hotelID )
    {
      var stockValues = [ 0, 0, 0, 0 ];
      var valueIndex = 0;
      for( ; valueIndex < chainSizes.length; valueIndex++ )
        if( currentChainSizes[hotelID] < chainSizes[valueIndex] ) break;
      valueIndex--;

      if( valueIndex >= 0 )
      {
        stockValues[0] = ( valueIndex + chainAdjuster[hotelID] + 2 ) * 100;
        stockValues[1] = stockValues[0] * 10;
        stockValues[2] = isClassicMode ? stockValues[1] / 2 : secondBonuses[valueIndex + chainAdjuster[hotelID]];
        stockValues[3] = isClassicMode ? 0 : stockValues[1] / 2;
      }
      return stockValues;
    }

    function init()
    {
      var hotelStatus = document.getElementsByName("hotelStatus");
      for( var i = 0; i < hotelNames.length; i++ )
      {
        hotelStatus[i].innerHTML = "<button onclick='updateSize(" + i + ", -1)'>-</button> "
                                + "<img style='max-width:8vw;max-height:6vh' src='" + i + ".png' onclick='merge(" + i + ")'/> "
                                + "<button onclick='updateSize(" + i + ", 1)'>+</button> "
                                + "<input name='remainStock' style='max-width:7vw;height:5vh;font-size:2vh;font-weight:bold' type='number' value='25' min='0' max='25'/>"
                                + "<button onclick='this.previousSibling.value = Math.max( 0, this.previousSibling.value-1 );'>-</button>"
                                + "<button onclick='this.previousSibling.previousSibling.value = Math.min( 25, this.previousSibling.previousSibling.value-0+1 );'>+</button>"
                                + "<div name='status' class='status'></div>";
      }
      toggleMode();
    }

    function toggleMode()
    {
      isClassicMode = !isClassicMode;
      document.getElementById("isClassic").innerText = isClassicMode ? "ν΄λμ‹ λ¨λ“" : "μ¬λ²κ°€ λ¨λ“";
    }

    function updateSize( hotelID, bias )
    {
      currentChainSizes[ hotelID ] = currentChainSizes[ hotelID ] + bias;
      if( currentChainSizes[ hotelID ] < 1 ) currentChainSizes[ hotelID ] = 1;
      if( bias > 0 && currentChainSizes[ hotelID ] ==2 )  // first chain establisher bonus
        document.getElementsByName("remainStock")[hotelID].value--;

      updateStatus( hotelID );
    }

    function updateStatus( hotelID )
    {
      var hotelStatus = document.getElementsByName("status");
      var stockValues = getCurrentStockValue( hotelID );
      if( currentChainSizes[hotelID] < 2 ) hotelStatus[hotelID].innerText = "";
      else {
        hotelStatus[hotelID].innerHTML = "[" + currentChainSizes[hotelID] + "]: " +
                                         "κ°€κ²© <strong>$" + stockValues[0] + "</strong><br/>π’°";
        hotelStatus[hotelID].innerHTML += "$" + stockValues[1] + ", $" + stockValues[2];
        if(stockValues[3] > 0 ) hotelStatus[hotelID].innerHTML += ", $" + stockValues[3];

        if( currentChainSizes[hotelID] > 10 )
        {
          hotelStatus[hotelID].innerHTML = "<span class='outlined' style='color:#" + hotelColors[hotelID] + "'>"
          + hotelStatus[hotelID].innerHTML + "</span>";
        }
        touched( hotelStatus[hotelID], 1 );
     }
    }

    function touched( statusElem, curAlpha )
    {
      curAlpha = Math.max( 0, curAlpha - 0.15 );
      statusElem.style = "background-color:rgba(128, 128, 128, " + curAlpha + ")";
      if( curAlpha > 0 ) setTimeout( () => touched(statusElem, curAlpha), 100 );
    }

    function alertM( alertText )
    {
      var alertWindow = document.getElementById("alertWindow");
      alertWindow.style.display = "inline";
      document.getElementById("alertText").innerText = alertText;
      setTimeout( function() { document.getElementById("alertWindow").style.display = 'none' }, 2000 );
    }

    function confirmM( confirmText )
    {
      var confirmWindow = document.getElementById("confirmWindow");
      confirmWindow.style.display = "inline";
      document.getElementById("confirmText").innerHTML = confirmText;
      return new Promise( (resolve, reject) => {
          document.getElementById("confirmBtn").onclick = function() {resolve(true)}
          document.getElementById("cancelBtn").onclick = function() {resolve(false)}
      } );
    }

    function merge( hotelID )
    {
      if( currentChainSizes[hotelID] < 2 ) alertM("νΈν…”μ„ λ¨Όμ € μ„¤λ¦½ν•μ„Έμ”!");
      else if( currentChainSizes[hotelID] > 10 ) alertM("μ•μ •λ νΈν…”μ€ ν•©λ³‘λ  μ μ—†μµλ‹λ‹¤!");
      else {
        var candidateList = new Array();
        for( var i = 0; i < hotelNames.length; i++ )
          if( i != hotelID && currentChainSizes[i] >= 2 && currentChainSizes[i] >= currentChainSizes[hotelID] )
            candidateList.push( i );

        if( candidateList.length == 0 ) alertM("ν•©λ³‘ν•  νΈν…”μ΄ μ—†μµλ‹λ‹¤!");
        else {
          var selectionWindow = document.getElementById("selection");
          selectionWindow.style.display = "inline";
          var candidates = document.getElementById("candidates");
          candidates.innerHTML = "";

          for( var i = 0; i < candidateList.length; i++ )
            candidates.innerHTML += "<img style='max-width:" + (95/candidateList.length) + "%;max-height:30%' src='" + candidateList[i] + ".png' onclick='mergeTo(" + candidateList[i] + ", " + hotelID + ")'/> ";
        }
      }
    }

    function mergeTo( biggerHotel, smallerHotel )
    {
      confirmM( hotelNames[smallerHotel] + " νΈν…”μ„ " + hotelNames[biggerHotel] + " νΈν…”κ³Ό ν•©λ³‘ν•μ‹κ² μµλ‹κΉ?").then( result=> {
          if( result )
          {
            currentChainSizes[biggerHotel] += currentChainSizes[smallerHotel] + 1;
            currentChainSizes[smallerHotel] = 1;
            alertM( hotelNames[smallerHotel] + " νΈν…”κ³Ό " + hotelNames[biggerHotel] + " νΈν…”μ΄ ν•©λ³‘λμ—μµλ‹λ‹¤!" );
            updateStatus(biggerHotel);
            updateStatus(smallerHotel);
            disappear("selection");
          }
          disappear("confirmWindow");
      });
    }

    function disappear( windowID )
    {
      document.getElementById( windowID ).style.display = "none";
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            // μ „μ²΄ν™”λ©΄ μ‹μ‘
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        } else {
            // μ „μ²΄ν™”λ©΄ μΆ…λ£
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }
    }

    // object declaration
    function buyableCandidate( hotelID, currentValue, remainStock )
    {
      this.hotelID = hotelID;
      this.currentValue = currentValue;
      this.remainStock = remainStock;
      this.splitOne = function()
      {
        if( this.remainStock == 0 ) return null;
        this.remainStock--;
        return new buyableCandidate( this.hotelID, this.currentValue, 1 );
      }

      this.merge = function( target )
      {
        if( target.hotelID == this.hotelID )
          this.remainStock++;
      }

      this.toString = function() {
        return "$" + this.currentValue + " <img style='max-height:3vh' src='" + this.hotelID + ".png'/>";
      }

      this.getRemainString = function() {
        return " " + this.remainStock + "κ°";
      }
    }

    function buyStock()
    {
      buyableCandidateList = new Array();
      var stockCounts = document.getElementsByName("remainStock");
      for( var i = 0; i < hotelNames.length; i++ )
        if( currentChainSizes[i] >= 2 && parseInt( stockCounts[i].value ) > 0 )
          buyableCandidateList.push( new buyableCandidate( i, getCurrentStockValue(i)[0], stockCounts[i].value-0 )  );

      if( buyableCandidateList.length < 1 )
      {
        alertM("κµ¬μ…ν•  μ μλ” μ£Όμ‹μ΄ μ—†μµλ‹λ‹¤!");
        return;
      }

      wishList = new Array();
      displayBuyableList();
    }

    function displayBuyableList()
    {
      var contextStr = "<table style='width:100%;height:100%'>";
      for( var i = 0; i < hotelNames.length; i++ )
      {
        contextStr += "<tr>";

        if( i < buyableCandidateList.length )
        {
          contextStr += "<td id='candidate" + i +"' onclick='addWishList(" + i + ")' style='width:60%'>"
                      + buyableCandidateList[i].toString() + buyableCandidateList[i].getRemainString()
                      + "</td>";
        } else
          contextStr += "<td>&nbsp;</td>";

        if( i == 0 ) contextStr += "<td rowspan='" + hotelNames.length + "' id='wishList'>μ¥λ°”κµ¬λ‹</td>";

        contextStr += "</tr>";
      }

      contextStr += "</table>";

      confirmM(contextStr).then( result=> {
          if( result )
          {
            var stockCounts = document.getElementsByName("remainStock");
            for( var i = 0; i < wishList.length; i++ )
              stockCounts[ wishList[i].hotelID ].value--;

            alertM( "μ£Όμ‹μ„ κµ¬μ…ν•μ€μµλ‹λ‹¤.");
          }
          disappear("confirmWindow");
      });;
    }

    function addWishList( candidateID )
    {
      if( wishList.length < 3 )
      {
        var newCandidate = buyableCandidateList[candidateID].splitOne();
        if( newCandidate == null ) return;

        wishList.push( newCandidate );
        displayBuyableList();
        refreshWishList();
      }
    }

    function refreshWishList()
    {
      var wishListElem = document.getElementById("wishList");
      var total = 0;
      wishListElem.innerHTML = "μ¥λ°”κµ¬λ‹<br/><br/>";
      for( var i = 0; i < wishList.length; i++ )
      {
        wishListElem.innerHTML += "<table style='width:100%'><tr><td id='candidatee" + i +"' onclick='delWishList(" + i + ")'>"
                                + wishList[i].toString()
                                + "</td></tr></table>";
        total += wishList[i].currentValue;
      }
      wishListElem.innerHTML += "<br/><br/>ν•©κ³„: $" + total;
    }

    function delWishList( wishListID )
    {
      var currentBuyableCandidate = wishList[wishListID];
      for( var i = 0; i < buyableCandidateList.length; i++ )
        buyableCandidateList[i].merge( currentBuyableCandidate );

      displayBuyableList();
      wishList.splice( wishListID, 1 );
      refreshWishList();
    }

  </script>
</head>
